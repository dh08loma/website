<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.line.highlight {
    fill-opacity: 1;
    stroke-opacity: 1;
}
.focus .line.highlight {
    stroke-width: 3;
}
.context .line.highlight {
    stroke-width: 1.0;
}

.line.fadeout {
    fill-opacity: 0.2;
    stroke-opacity: 0.2;
}

.d3-tip {
  line-height: 1;
  font: 12px sans-serif;
  font-weight: bold;
  padding: 16px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}
/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}
/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

.dot {
  stroke: #000;
}

</style>

    svg_main_height = 960;

    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    margin3 = {top: 20, bottom: 300, left: 50},
    width = 960 - margin.left - margin.right,
    height_wins = 500 - margin.top - margin.bottom,
    height2_wins = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height_wins, 0]),
    y2 = d3.scale.linear().range([height2_wins, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.selectAll(".team")
    .selectAll("path")
    .attr("d", function(d) { return line(d.values); });
  focus.selectAll(".label")
  focus.select(".x.axis")
    .call(xAxis);
}

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var line = d3.svg.line()
    .interpolate("linear")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.stats); });

var line2 = d3.svg.line()
    .interpolate("linear")
    .x(function(d) { return x2(d.date); })
    .y(function(d) { return y2(d.stats); });

var color = d3.scale.category10();

var svg = d3.select("svg#wins").append("svg")

svg.append("defs").append("clipPath")

var focus = svg.append("g")

/*
var legend = svg.append("g")

d3.csv('wins.csv', function(error, data) {


  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var teams = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, stats: +d[name]};
      })
    };
  });



  x.domain(d3.extent(data, function(d) { return d.date; }));
  x2.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(teams, function(c) { return d3.min(c.values, function(v) { return v.stats; }); }),
    d3.max(teams, function(c) { return d3.max(c.values, function(v) { return v.stats; }); })
  ]);

  y2.domain(y.domain());




  focus.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height_wins + ")")

      .attr("class", "y axis")
      .call(yAxis);

      .data(teams)
    .enter().append("g")
      .attr("class", "team");

      .attr("class", "line")
      .attr("clip-path", "url(#clip)")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color_map[d.name]; });


/*

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("class", "label")
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.stats) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  */

  var team2 = context.selectAll(".team")
      .data(teams)
    .enter().append("g")
      .attr("class", "team");

  team2.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line2(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  context.append("path")
      .datum(data)
      .attr("class", "line")

      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2_wins + 7);




  function make_bold(team_name) {
    // class lines to highlight and fadeout selected city

    d3.selectAll('path.line')
        .classed("highlight", function(d) { return d.name === team_name; })
        .classed("fadeout", function(d) { return d.name !== team_name; });

  
    if (team_name === 'None'){

count = 0

document.getElementById("team_select").addEventListener("click",function(){

  count += 1


    var team1 = []

    var query_string = document.getElementById("team_select").value.split(/(?=[A-Z7])/)

    var team_name = query_string[0]

console.log(team_name)


var team1 = focus.selectAll(".team1")

console.log(color_map[team_name])


team1.selectAll("circle")

    .append("circle")
      .attr("class","tipcircle")

}





make_dots(team_name)

function clear_dots(team1){

team1.selectAll('circle').remove()

if(count > 0){

},false);

d3.csv('defense.csv', function(error, data) {


  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var teams = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, stats: +d[name]};
      })
    };
  });



  x.domain(d3.extent(data, function(d) { return d.date; }));
  x2.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(teams, function(c) { return d3.min(c.values, function(v) { return v.stats; }); }),
    d3.max(teams, function(c) { return d3.max(c.values, function(v) { return v.stats; }); })
  ]);

  y2.domain(y.domain());




  focus.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height_def + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  var team = focus.selectAll(".team")
      .data(teams)
    .enter().append("g")
      .attr("class", "team");


  team.append("path")
      .attr("class", "line")
      .attr("clip-path", "url(#clip)")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color_map[d.name]; });

      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  */

  var team2 = context.selectAll(".team")
      .data(teams)

      .attr("class", "team");

  team2.append("path")

      .attr("d", function(d) { return line2(d.values); })

  function make_bold(team_name) {
    // class lines to highlight and fadeout selected city

    d3.selectAll('path.line')
        .classed("highlight", function(d) { return d.name === team_name; })
        .classed("fadeout", function(d) { return d.name !== team_name; });

  
    if (team_name === 'None'){
        d3.selectAll('path.line')
        .classed("highlight", false)
        .classed("fadeout", false);

    }
  }
